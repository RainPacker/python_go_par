<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 100px auto;
        transition: all 0.5s;
        transform-style: preserve-3d;
      }
      .box:hover {
        transform: rotateY(180deg);
      }
      .front,
      .back {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        font-size: 30px;
        color: #fff;
        text-align: center;
        line-height: 300px;
      }
      .front {
        background-color: pink;
        /* z-index: 1; */
      }
      .back {
        transform: rotateY(180deg);
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="front">front 3242342</div>
      <div class="back">back24234234ddd</div>
    </div>

    <script>
      //快速排序 
      let a = [1, 34, 5, 76, 8, 6, 9, 7, 6, 3]
      const quickSort = (nums) => {
        if (nums.length < 2) {
          return nums
        } else {
          var left = []
          var right = []
          var pivot = Math.floor(nums.length / 2) // Math.floor 向下取整
          var base = nums.splice(pivot, 1)[0]
          console.log(base)
          for (let i = 0; i < nums.length; i++) {
            if (nums[i] < base) {
              left.push(nums[i])
            } else {
              right.push(nums[i])
            }
          }
        }
        return quickSort(left).concat([base], quickSort(right))
      }
      console.log(quickSort(a))
    </script>
  </body>
</html>
