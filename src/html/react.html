<script type="text/babel">

   class MyCmponent extends React.Component {
          state ={

        // static propTypes={

         static defaultProps= {
           name:"zyy"
         }
         handleClick= ()=>{
           console.log(this.myref);

         //普通写法

        //    let val= e.target.value;

        //    this.setState({
        //      [name]: val 
        //    });
        //  }
        //高阶写法
         setVal=(dataName)=>{
          
           return (e)=>{
              let val =e.target.value;
            this.setState({
             [dataName]: val 
           });
           }
         
         }
       
         render(){
           const {title}=this.props;
           return (
             <div>
              <input ref={this.myref} name="val"  onChange={this.setVal('val')}/>
              <input ref={c=>this.input1=c}  name="val1" value={this.state.val}/>
              <h1 onClick={this.handleClick}>{title?title:this.state.msg}{this.state.val}</h1>
             </div>
             )
         }
      
   }
   ReactDOM.render(<MyCmponent title="zzzzzzz"/>,document.getElementById("app"))
</script>
