<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konvas</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/konva/7.2.1/konva.js"></script>

</head>
<body>
  <div id="container">
111
  </div>
  <script>
    //创建舞台
    var stage = new Konva.Stage(
      {
        width: window.innerWidth,
        height: window.innerHeight,
        container: "container",

      }
    );
    //创建层
    var layer = new Konva.Layer();
    //添加到舞台上
    stage.add(layer);
    
//创建一个react 图形
var rect = new Konva.Rect({
   x: 10 ,
   y: 10,
   width: 100,
   height: 100,
   fill: 'blue',
   draggable: true,
   rotation: 10
 });

 var tr1 = new Konva.Transformer({
        nodes: [rect],
        centeredScaling: true,
        rotationSnaps: [0, 90, 180, 270],
        resizeEnabled: true,
      });
      layer.add(tr1)
 layer.add(rect);
 layer.draw();


  </script>
  
</body>
</html>
